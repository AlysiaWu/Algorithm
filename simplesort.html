<div id ="result"></div>
<script type="text/javascript">
function simplesort(line){
arr = [];

arr= line.split(' ');
// console.log(arr);

    for (var i=arr.length-1; i >0; i--){
        for (var j =0 ; j < i; j++){
            if (arr[j]>arr[j+1]){
                // swap
                var temp = arr[j];
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
    return arr;
}
console.log(simplesort("23 89 -44 90"));
