<!doctype html>
<html>
<head>
  <title> Advanced JavaScript Project: trim() </title>
  <meta charset="utf-8">
  <script>
    // your code here
 function trim(str) {
    str = str.toString();
    var begin = 0;
    var end = str.length - 1;
    while (begin <= end && str.charCodeAt(begin) < 33) { ++begin; }
    while (end > begin && str.charCodeAt(end) < 33) { --end; }
    return str.substr(begin, end - begin + 1);
}
  </script>
</head>
