<body>
<script type="text/javascript">

function LinkedList(){
	this.head = null;
}

//insert
LinkedList.prototype.push = function(val){
	var node = {
		value: val,
		next: null
	}
	if (!this.head){
		this.head = node;
	}
	else{
		current = this.head;
		while(current.next){
			current = current.next;
		}
		current.next = node;
	}
}

var sll = new LinkedList();
// push node
sll.push(2);
sll.push(3);
sll.push(4);
//check values by traversing LinkedList
sll.head;
sll.head.next;
sll.head.next.next;
// remove 
LinkedList.prototype.remove = function(val){
	var current = this.head;
	//case-1
	if(current.value==val){
		this.head = current.next;
	}else {
		var previous = current;

		while (current.next){
	//case-3
			if(current.value ==val){
				previous.next = current.next;
				break;
				}
			previous = current;
			current = current.next;
		}
		//case-2
		if(current.value == val){
			previous.next == null;
		}
	}
}

sll.remove(3);
sll.remove(1);






</script>
