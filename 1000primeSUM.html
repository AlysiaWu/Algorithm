<html>
<head>
  <title></title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
</head>
<body>

<div id ="result"></div>
<script type="text/javascript">
      function isPrime(n){
        if(n==1){return false}
        var divisor = 2;
        while (divisor < n){
          if (n%divisor===0){
            return false;
          }else{
            divisor ++;
          }
        }
        return true;
      }
      console.log(isPrime(1));
      document.getElementById("result").innerHTML =sumof1000prime() + " haha" ;
      function sumof1000prime()
      {
        var n= 2;
        var count=0
        var sum =0;
        while (count<1000){
        if (isPrime(n)){
          sum += n;
          count++;
        }
        n++;
        }
        return sum;
      }
      console.log (sumof1000prime());
</script>
</body>
</html>
